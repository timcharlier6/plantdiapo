<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, orientation=landscape"
    />
    <title>Plants Cards</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      html {
        min-width: 100vw;
        min-height: 100vh;
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      body {
        background-image: radial-gradient(
          circle 150px at 25% 33%,
          white,
          yellow,
          lightyellow,
          aqua
        );
      }
  .card {
    perspective: 1000px;
  }

  .card-inner {
    position: relative;
    transform-style: preserve-3d;
    transition: transform 0.6s;
  }

  .card:hover .card-inner {
    transform: rotateY(180deg);
  }

  .card-front, .card-back {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    border-radius: 0.75rem;
  }

  .card-front {
    background-size: cover;
    background-position: center;
  }

  .card-back {
    background-color: #b3d9ff; /* Light blue background */
    transform: rotateY(180deg);
    backface-visibility: hidden;
    padding: 1rem;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
    height: 100%;
  }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>

  <body
    class="lg:flex lg:items-center lg:justify-center"
  >
    <div
      id="card-container"
      class="w-full flex flex-col lg:flex-row overflow-x-scroll space-y-6 lg:space-y-0 lg:space-x-6 p-6 text-center"
    >
    <script>
      $(document).ready(function () {
        // Card data
        const cards = [
          {
            frontImg:
              "https://upload.wikimedia.org/wikipedia/commons/a/a3/Vehn%C3%A4pelto_6.jpg",
            frontTitle: "Blé",
            backText:
              "Le blé, cultivé il y a 10 000 ans dans le Croissant Fertile, a permis l'agriculture et les premières communautés humaines.",
          },
          {
            frontImg:
              "https://upload.wikimedia.org/wikipedia/commons/1/10/Morus_sp._01.jpg",
            frontTitle: "Mûrier",
            backText:
              "Le mûrier, seule nourriture des vers à soie, a permis le commerce de la soie entre l'Orient et l'Occident.",
          },
          {
            frontImg:
              "https://upload.wikimedia.org/wikipedia/commons/a/af/Papaver_rhoeas_-_grote_klaproos.jpg",
            frontTitle: "Pavot",
            backText:
              "Le pavot à opium a révolutionné la médecine avec les analgésiques, mais a aussi engendré des problèmes de drogue.",
          },
          {
            frontImg:
              "https://upload.wikimedia.org/wikipedia/commons/3/34/Solanales_-_Solanum_tuberosum_-_5.jpg",
            frontTitle: "Pomme de terre",
            backText:
              "La famine de la pomme de terre en Irlande au XIXᵉ siècle a causé des millions de morts et une importante émigration.",
          },
          {
            frontImg:
              "https://upload.wikimedia.org/wikipedia/commons/2/28/Cotton_-_%E0%B4%AA%E0%B4%B0%E0%B5%81%E0%B4%A4%E0%B5%8D%E0%B4%A4%E0%B4%BF_03.JPG",
            frontTitle: "Coton",
            backText:
              "Le coton a marqué l'industrie textile et joué un rôle dans l'esclavage en Amérique.",
          },
          {
            frontImg:
              "https://upload.wikimedia.org/wikipedia/commons/e/eb/YamsatBrixtonMarket.jpg",
            frontTitle: "Ignames",
            backText:
              "Les ignames ont permis la création de la première pilule contraceptive grâce à leurs phytoestrogènes.",
          },
        ];

        // Function to dynamically create cards
        function createCards(cardData) {
          cardData.forEach((card) => {
            const cardHTML = `
      <div class="card w-60 h-80 relative bg-white shadow-lg rounded-xl">
        <div class="card-inner relative w-full h-full">
          <div
            class="card-front bg-cover bg-center rounded-xl h-full"
            style="background-image: url(${card.frontImg})"
          >
            <div class="absolute bottom-4 left-4 text-white text-lg font-bold">
              ${card.frontTitle}
            </div>
          </div>
          <div
            class="card-back bg-blue-200 p-4 flex items-center justify-center rounded-xl"
          >
            <p class="text-gray-800 text-sm">${card.backText}</p>
          </div>
        </div>
      </div>
                        `;
            $("#card-container").append(cardHTML);
          });
        }

        createCards(cards);
      });
    </script>
  </body>
</html>
